<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Button Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div ng-app="classApp" ng-controller="GameController">
        
        <div class="ng-cloak">
			<label> Please enter a number to try
                <input type="number" ng-model="myNumber" ng-change="inputGiven(myNumber)" name="inputNumber">
            </label>
        </div>
        
        <div class="container" class="ng-cloak">
          <div class="row" ng-repeat="a in myarray">
            <br/>
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-4"><button class="btBtn" ng-class="{active: toggleArray[a]}" ng-click="toggleButton(a)" type="button">Toggle Me!!</button></div>
            <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-6 col-sm-4"></div>
          </div>
        </div>

        <div ng-show="areAllOn" class="ng-cloak">
            <h1>Congratulations! You've successfully decoded the pattern.</h1>
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
